- name: CONFLUENT OVERLAY | installing java {{ packages.java_version }} packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "java-{{ packages.java_version }}-openjdk"
    - "java-{{ packages.java_version }}-openjdk-devel"
  become: yes