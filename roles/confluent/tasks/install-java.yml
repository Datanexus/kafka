---
# this is unnecessary on RHEL 6
- name: CONFLUENT OVERLAY | installing epel package
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "epel-release-{{ packages.epel_version }}"
  when: ansible_distribution == 'CentOS'
  become: yes
  
